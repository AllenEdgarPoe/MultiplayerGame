<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Game Canvas</title>
<style>
	*{padding: 0, margin:0;}
	canvas { background: #eee; display: block; margin:0 auto;}
</style>
</head>
<body>
	<canvas id="myCanvas" width="480" height="320"></canvas>
<script>
	var canvas = document.getElementById("myCanvas");
	var ctx = canvas.getContext("2d");

	
		//drawing code
	
	setInterval(draw,10);  //10밀리초 마다 실행됨
	
	//draw()함수로 공 그리기
	ctx.beginPath();
	ctx.arc(50,50,10,0,Math.PI*2);
	ctx.fillStyle = "#0095DD";
	ctx.fill();
	ctx.closePath();
	
	
	//공 움직이기
	var x = canvas.width/2; 
	var y = canvas.height-30;
	var dx = 2;
	var dy = -2;
	var ballRadius = 10; //반지름 
	
	
	function draw(){
		ctx.clearRect(0,0,canvas.width,canvas.height) //직사각형의 좌상단 모서리를 표시할 x와 y좌표, 직사각형의 우하단 모서리를 표시할  x와 y좌표
		ctx.beginPath();
		ctx.arc(x,y,ballRadius,0,Math.PI*2);
		ctx.fillStyle = "green";
		ctx.fill();
		ctx.closePath();
		x+=dx;
		y+=dy;
	
	
		if(y <0 || y>canvas.height){
			dy = -dy;
		}
		
		if(x>canvas.width || x<0){
			dx = -dx;
		}
	}
	
	
	
	
	
	
	
	
	
	
	
	
	
	</script>
</body>
</html>
